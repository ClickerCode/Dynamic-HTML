<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Kunne lage en dynamisk HTML.</p>

    <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />
    <br /><input id="textInput" type="text" oninput="showDiv()" value="endre teksten!" />

    <select id="colorChooser" onchange="showDiv()">
        <option value="black">Black color</option>
        <option selected value="gray">Gray color</option>
        <option value="no border">No border</option>
    </select>

    <input id="sizeSlider2" type="range" min="100" max="500" step="10" oninput="showDiv()" />

    <div id="resultat"></div>
    <div id="resultatHtml" style="font-family: monospace"></div>

    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        var sizeSlider2 = document.getElementById('sizeSlider2');
        showDiv();

        function showDiv() {
            resultatDiv.innerHTML = '<div style="background-color: ' + colorChooser.value +
                ';width: ' + sizeSlider.value + 'px;height: ' + sizeSlider.value + 'px;' +
                ' border-radius: ' + sizeSlider2.value + 'px;' + '"> ' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;

        }
    </script>
</body>
</html>
